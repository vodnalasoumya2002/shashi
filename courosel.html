<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="vs" class="carousel-slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#vs" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#vs" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#vs" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#vs" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#vs" data-bs-slide-to="4"></button>
            
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="dq1.jpeg" class="d-block" style="width: 1000px; height: 700px;">
            </div>
            <div class="carousel-item">
                <img src="dq2.jpg" class="d-block" style="width: 1000px; height: 700px;">
            </div>
            <div class="carousel-item">
                <img src="dq3.avif" class="d-block" style="width: 1000px; height: 700px;">

            </div>

            <div class="carousel-item">
                <img src="dq4.jpg" class="d-block" style="width: 1000px; height: 700px;">
            </div>

            <div class="carousel-item">
                <img src="dq5.jpg" class="d-block" style="width: 1000px; height: 700px;">
            </div>
        
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#vs" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#vs" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</body>

</html>
