<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
    <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#myModal">
        Click here to sign in
      </button>
      </div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <center><h4 align="center" class="modal-title">Sing In</h4></center>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <!-- <center><label for="mail">Mail Id:</label> -->
                    <center><input type="text" id="" name="mail id" placeholder="Mail or Phone"><br><br>
              <!-- <label for="pwd">Password:</label> -->
              <input type="text" id="" name="user" placeholder="Password"></center>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-bs-dismiss="modal">Submit</button>
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
