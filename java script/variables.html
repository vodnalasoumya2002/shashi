<body>
    <h1>JavaScript Variables</h1>
   <h3>Using var</h3>
    <p id="ammu"></p>
    <script>
        var x = 12;
        var y = 4;
        var z = x * y;
        document.getElementById('ammu').innerHTML = z; 
        </script>

<h3>Using let</h3>
        <script>
       
     
        let a = 500;
        let b = 350;
        let c = a - b;
        document.write(a - b);
    </script>

    <h3>Using const</h3>
    <p id="go"></p>
    <script>
        const role1 = 13;
        const role2 = 35;
        let total = role1 + role2;
        document.getElementById('go').innerHTML = "let total is:" + total; 
    </script>
</body>
